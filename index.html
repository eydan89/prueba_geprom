<!DOCTYPE html>
<html>

<head>
  <title>Pet Popularity counter</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/script.js"></script>
</head>

<body>
  <header>
    <h1>¿CUÁL ES LA MEJOR MASCOTA?</h1>
  </header>
  <div class="container">

    <div class="row" id="row1">
      <div id="tipo1" class="type">
        <h2>Perros</h2>
      </div>

      <div id="bar1" class="bar">
        <div class="bar-filler" id="bar1-filler">
          
        </div>
        <img class="animal-icon" src="/img/dog.png">
      </div>

      <div class="result-container">
        <div id="thumbs" class="emoji">
          <img class="icon" src="/img/thumbs.png" alt="thumbs up">
          <h3 id="thumbs-ammount">0</h3>
        </div>
      </div>

    </div>
    <div class="row" id="row2">
      <div id="tipo2" class="type">
        <h2>Gatos</h2>
      </div>

      <div id="bar2" class="bar">
        <div class="bar-filler" id="bar2-filler">
          
        </div>
        <img class="animal-icon" src="/img/cat.png">
      </div>

      <div class="result-container">
        <div id="heart" class="emoji">
          <img class="icon" src="/img/heart.png" alt="heart">
          <h3 id="hearts-ammount">0</h3>
          
        </div>
      </div>



    </div>
    <div class="row" id="row3">
      <div id="tipo3" class="type">
        <h2>Hamsters</h2>
      </div>

      <div id="bar3" class="bar">
        <div class="bar-filler" id="bar3-filler">
          
        </div>
        <img class="animal-icon" src="/img/mouse.png">
      </div>

      <div class="result-container">
        <div id="laught" class="emoji">
          <img class="icon" src="/img/laught.png" alt="laught">
          <h3 id="laughts-ammount">0</h3>
        </div>
      </div>

    </div>
    <div class="row" id="row4">
      <div id="tipo4" class="type">
        <h2>Conejos</h2>
      </div>

      <div id="bar4" class="bar">
        <div class="bar-filler" id="bar4-filler">
          
        </div>
        <img class="animal-icon" id="rabbit-image" src="/img/rabbit.png">
      </div>

      <div class="result-container">
        <div id="jawdrops" class="emoji">
          <img class="icon" src="/img/shock.png" alt="sock">
          <h3 id="jawdrops-ammount">0</h3>
        </div>
      </div>

    </div>

  </div>




</body>

</html>
